name: Synchronize Mirrors

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v6
      - name: Synchronize SE GitLab
        run: |
          git remote add mirror https://oauth2:${{ secrets.SE_GIT_MIRROR }}@git.se.informatik.uni-kiel.de/shinhyungyang/kieker2.git
          git pull
          git push mirror main
